{% extends 'ss_blog/base.html' %}
{% block content %}
<div class="wrapper2">
    <div class="wrapper">
        <!--close icon-->
        <a href="{% url 'ss_blog:home' %}"><span class="close_icon" ><ion-icon name="close"></ion-icon></span>
        </a>
  
        <!--loging form-->
        <div class="form-login">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon-inputs"><ion-icon name="mail"></ion-icon></span>
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon-inputs"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" class="input-check">
                    Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-class">Login</button>
            <div class="no-acccount">
                <label >Don't have an account?</label>
                <a href="#" class="register-link">Register</a>
            </div>
        </div>
        <!--regiter form-->
        <div class="form-register">
            <h2>Registration</h2>
            <div class="input-box">
                <span class="icon-inputs"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon-inputs"><ion-icon name="mail"></ion-icon></span>
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon-inputs"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" class="input-check">
                    I agree to the terms & conditions
                </label>
            </div>
            <button type="submit" class="submit-class">Register</button>
            <div class="no-acccount">
                <label >Alredy have an account? </label>
                <a href="#" class="login-link">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
