<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css files links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/style1.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <title>{% block title %} ss blog {% endblock %}</title>
</head>
<body>
    <div class="heading"><h1>ss-news  blog</h1></div>
    <header>
        <div class="logo"><h2>Logo</h2></div>
        <nav class="navigation">
            <a href="{% url 'ss_blog:home'%}">Home</a>
            <a href="{% url 'ss_blog:add-article'%}">Add articles</a>
            <a href="#about">About</a>
            <a href="{% url 'ss_blog:log_reg_template'%}" class="btnLogin-popup">Login</a>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
<!--java script links-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</html>
