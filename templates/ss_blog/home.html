{% extends 'ss_blog/base.html' %}
{% block content %}
<div class="content_container">
    <div class="grid">
        {% for x in topic_na %}
        <div class="n1">
            <a href="{% url 'ss_blog:contentpage_view' x.id %}">
                <img src="{{ x.image.url }}" alt="Lights">
            </a>
        <p class="navigation"><a href="{% url 'ss_blog:contentpage_view' x.id %}">{{x.topic}}</a></p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
